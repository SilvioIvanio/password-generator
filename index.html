<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Import Karla font -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Password Generator</title>
</head>
<body>
    <div id="container">
        <header>
            <h1 id="title-split-one">Generate a</h1>
            <h1 id="title-split-two">random password</h1>
            <p id="slogan">Never use an insecure password again.</p>
        </header>
        <main>
            <button id="generate-btn">Generate Passwords</button>
            <div id="divisor"></div>

            <div id="password-section">
                <div class="password" id="password-one">sfsafsdfdsa</div>
                <di class="password" id="password-two">sdfsafdsfsafaw</div>
            </div>
        </main>
    </div>


    <script src="index.js"></script>
</body>
</html>
