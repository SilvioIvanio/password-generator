<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Password Generator</title>
</head>
<body>
    <header>
        <h1 id="title-split-one">Generate a</h1>
        <h1 id="title-split-two">random password</h1>
        <p id="slogan">Never use an insecure password again.</p>
    </header>
    <main>
        <button id="generator-btn">Generate Passwords</button>
        <div id="divisor"></div>

        <div id="password-section">
            <div class="password" id="password-one"></div>
            <di class="password" id="password-two"></div>
        </div>
    </main>

    <script src="index.js"></script>
</body>
</html>
